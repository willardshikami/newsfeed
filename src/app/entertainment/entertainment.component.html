<div class="content">
  <div class="content-head">
    <h3>Entertainment News</h3>
    <p>Up-to-date Entertainment News coverage.</p>
  </div>

  <!-- Content Body -->
  <div class="content-body">
    <div class="row">

      <div class="col-sm" *ngFor="let entertain of entertainment">
        <div class="card">
          <a href={{entertain.url}} target="blank_">
            <img class="card-img-top" src={{entertain.urlToImage}} alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title text">{{entertain.title}}</h5>
              <p class="date text-left">{{entertain.publishedAt | date }}</p>
              <div class="card-footer">
                <small class="text-muted">{{entertain.author}}</small>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
